<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<title>Embed</title>
</head>
<body>
	<div class = "container">
         <h2>Aspect Ratios</h2>
         <h4>21:9 aspect ratio</h4>
         <div class = "embed-responsive embed-responsive-21by9">
            <iframe class = "embed-responsive-item" 
            src = "https://www.youtube.com/watch?v=dQw4w9WgXcQ" allowfullscreen></iframe>
         </div>
         <br>
         
         <h4>16:9 aspect ratio</h4>
         <div class = "embed-responsive embed-responsive-16by9">
            <iframe class = "embed-responsive-item" 
               src = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"></iframe>
         </div>
         <br>
         
         <h4>4:3 aspect ratio</h4>
         <div class = "embed-responsive embed-responsive-4by3">
            <iframe class = "embed-responsive-item" 
               src = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"></iframe>
         </div>
         <br>
         
         <h4>1:1 aspect ratio</h4>
         <div class = "embed-responsive embed-responsive-1by1">
            <iframe class = "embed-responsive-item" 
               src = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"></iframe>
         </div>
      </div>
	<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "bootstrap-4.0.0-dist/js/bootstrap.min.js">
      </script>
</body>
</html>
