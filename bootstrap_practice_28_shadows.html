<!DOCTYPE html>
<html>
<head>	
	<link rel = "stylesheet" 
         href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<title>Shadows</title>
</head>
<body>
	<div class = "container">
         <h2>Shadow</h2>
         <div class = "shadow-none p-3 mb-5 bg-light rounded">
            No shadow : using class 'shadow-none'
         </div>
         <div class = "shadow-sm p-3 mb-5 bg-white rounded">
            Small shadow : using class 'shadow-sm'
         </div>
         <div class = "shadow p-3 mb-5 bg-white rounded">
            Regular shadow : using class 'shadow'
         </div>
         <div class = "shadow-lg p-3 mb-5 bg-white rounded">
            Larger shadow : using class 'shadow-lg'
         </div>
         
         <h2>Spacing</h2>
         <div class = "bg-dark">
            <div class = "mx-auto text-white" style = "width: 200px;">
               Content is in center
            </div>
         </div>
      </div>
	<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "bootstrap-4.0.0-dist/js/bootstrap.min.js">
      </script>
</body>
</html>
