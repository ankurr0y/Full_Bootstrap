<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<title>Figures</title>
</head>
<body>
	<div class = "container">
         <h2>Figure Element</h2>
         <figure class = "figure">
            <img src = "BG.png" 
               class = "figure-img img-fluid rounded" alt = "Figure Element" 
               height = "200" width = "200">
            
            <figcaption class = "figure-caption">This is an  image caption</figcaption>
         </figure>
      </div>
      <div class = "container">
         <h2>Text Utility</h2>
         <figure class = "figure">
            <img src = "BG.png" 
               class = "figure-img img-fluid rounded" alt = "Figure Element" 
               height = "200" width = "200">
            <figcaption class = "figure-caption text-right">
               This is an  image caption
            </figcaption>
         </figure>
      </div>
</body>
</html>
