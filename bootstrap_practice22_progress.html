<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<title>Progress</title>
</head>
<body>
	<div class = "container">
         <h2>Basic Progress Bar</h2>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar" style = "width:85%"></div>
         </div>
      </div>
     <div class = "container">
         <h2>Progress Bar Height</h2>
         <div class = "progress" style = "height: 15px;">
            <div class = "progress-bar" role = "progressbar" style = "width: 35%;" 
               aria-valuenow = "25" aria-valuemin = "0" aria-valuemax = "100"></div>
         </div>
         <br>
         
         <div class = "progress" style = "height: 25px;">
            <div class = "progress-bar" role = "progressbar" style = "width: 55%;" 
               aria-valuenow = "25" aria-valuemin = "0" aria-valuemax = "100"></div>
         </div>
         <br>
         
         <div class = "progress" style = "height: 30px;">
            <div class = "progress-bar" role = "progressbar" style = "width: 75%;" 
               aria-valuenow = "25" aria-valuemin = "0" aria-valuemax = "100"></div>
         </div>
         <br>
         
         <h2>Progress Bar Labels</h2>
         <div class = "progress">
            <div class = "progress-bar" role = "progressbar" style = "width: 55%;" 
               aria-valuenow = "25" aria-valuemin = "0" aria-valuemax = "100">
               
               55% Complete
            </div>
         </div>
      </div>
      <div class = "container">
         <h2>Colored Progress Bars</h2>
         <div class = "progress">
            <div class = "progress-bar bg-success" role = "progressbar" 
               style = "width: 15%" aria-valuenow = "15" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-info" role = "progressbar" 
               style = "width: 35%" aria-valuenow = "35" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
         </div>
         <br>
         
         <div class="progress">
            <div class = "progress-bar bg-warning" role = "progressbar" 
               style = "width: 65%" aria-valuenow = "65" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-danger" role = "progressbar" 
               style = "width: 95%" aria-valuenow = "95" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
         </div>
      </div>
      <div class = "container">
         <h2>Striped Progress Bars</h2>
         <div class = "progress">
            <div class = "progress-bar progress-bar-striped" style = "width:20%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-success progress-bar-striped" 
               style = "width:30%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-info progress-bar-striped" 
               style = "width:40%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-warning progress-bar-striped" 
               style = "width:50%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-danger progress-bar-striped" 
               style = "width:60%"></div>
         </div>
      </div>
      <div class = "container">
         <h2>Animated Progress Bars</h2>
         <div class = "progress">
            <div class = "progress-bar progress-bar-striped progress-bar-animated" 
               style = "width:30%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-success progress-bar-striped progress-bar-animated" 
               style = "width:60%"></div>
         </div>
         <br>
         
         <div class = "progress">
            <div class = "progress-bar bg-info progress-bar-striped progress-bar-animated" 
               style = "width:90%"></div>
         </div>
      </div>
      <div class = "container">
         <h2>Multiple Progress Bars</h2>
         <div class = "progress">
            <div class = "progress-bar bg-success" role = "progressbar" 
               style = "width: 40%" aria-valuenow = "20" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
            
            <div class = "progress-bar bg-warning" role = "progressbar" 
               style = "width: 20%" aria-valuenow = "35" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
            
            <div class = "progress-bar bg-info" role = "progressbar" 
               style = "width: 15%" aria-valuenow = "45" aria-valuemin = "0" 
               aria-valuemax = "100"></div>
         </div>
      </div>
<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "bootstrap-4.0.0-dist/js/bootstrap.min.js">
      </script>
</body>
</html>
